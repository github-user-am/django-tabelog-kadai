{% extends 'base_admin.html' %}

{% block content %}
<section>
    <h6 class="b_bottom">{{ request.user.get_nickname }}さんの管理店舗一覧</h6>
    <p class="mt-3">{{ message }}</p>
    <div class="wrapper_btn_col fit_btn mt-3">
        <a href="{% url 'create_restaurant' %}"><button type="button" class="btn btn-outline-dark rounded-0 text-nowrap btn-sm">店舗作成</button></a>
    </div>
    <div class="mt-3">
        {% for restaurant in managed_restaurants %}
        <div class="mb-3">
            <span>{{ restaurant.restaurant_name }}</span>
            <span><a href="{% url 'update_restaurant' restaurant_id=restaurant.id %}" class="fnt_blue">編集</a></span>
            <span><a href="{% url 'delete_restaurant' restaurant_id=restaurant.id %}" class="fnt_blue">削除</a></span>
            <span><a href="{% url 'list_managed_restaurant_review' restaurant_id=restaurant.id %}" class="fnt_blue">レビュー一覧</a></span>
            <span><a href="{% url 'list_managed_restaurant_reserve' restaurant_id=restaurant.id %}" class="fnt_blue">予約管理</a></span>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
