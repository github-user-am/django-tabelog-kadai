{% extends 'base_admin.html' %}

{% block content %}
<section id="download">
    <h6 class="b_bottom">ダウンロード</h6>
    <div class="mt-3">
        <form action="{% url 'download_as_csv' %}" method="post">
            {% csrf_token %}
            <div class="flex">
                <input type="radio" name="choice" checked="checked" id="restaurant" value="restaurant"><label>店舗情報</label>
            </div>
            <div class="flex">
                <input type="radio" name="choice" id="review" value="review"><label>レビュー情報</label>
            </div>
            <div class="flex">
                <input type="radio" name="choice" id="reservation" value="reservation"><label>予約情報</label>
            </div>
            <div class="flex">
                <input type="radio" name="choice" id="category" value="category"><label>カテゴリ情報</label>
            </div>
            <div class="wrapper_btn_col fit_btn">
                <input type="submit" class="btn btn-outline-dark rounded-0 text-nowrap btn-sm" value="ダウンロード">
            </div>
        </form>
    </div>
</section>
{% endblock content %}
