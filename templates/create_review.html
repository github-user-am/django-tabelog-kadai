{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}
<div class="form_class w-100 m-auto">
    <form method="POST">
        {% csrf_token %}
        <h1 class="h6 mb-3 fw-normal">レビュー</h1>
        <div class="form-floating mb-3">
            {{ form.review_title | add_class:"form-control" }}
            <label for="floatingInput">タイトル</label>
        </div>
        <div class="form-floating mb-3">
            {{ form.review_comment | add_class:"form-control" }}
            <label for="floatingPassword">コメント</label>
        </div>
        <div class="form-floating mb-3 w-50">
            {{ form.score | add_class:"form-control" }}
            <label for="floatingPassword">評価(選択してください)</label>
        </div>
        <button class="btn btn-dark w-100 py-2" type="submit">投稿</button>
    </form>
</div>
{% endblock content %}
